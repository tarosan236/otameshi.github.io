<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>現在の日時ツール</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      color: #2c3e50;
    }
    #datetime {
      font-size: 2em;
      margin-top: 20px;
      color: #34495e;
    }
  </style>
</head>
<body>
  <h1>現在の日時</h1>
  <div id="datetime">読み込み中...</div>

  <script>
    function updateTime() {
      const now = new Date();
      const formatted = now.toLocaleString("ja-JP", {
        year: "numeric",
        month: "long",
        day: "numeric",
        weekday: "long",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit"
      });
      document.getElementById("datetime").textContent = formatted;
    }

    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
